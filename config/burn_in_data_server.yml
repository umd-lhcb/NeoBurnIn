log:
    filename: logs/burn_in_data_server.log
    maxSize: 20 MB
    backupCount: 50
    fromaddr: burninatumd@gmail.com
    toaddrs: syp@umd.edu,yangzs@umd.edu,sabraun@umd.edu
    credentials: <ask_yipeng_for_passwd>  # Ask Yipeng on slack for the password of this account
    interval: 2 HRS

server:
    host: 0.0.0.0
    port: 45678
    stdevRange: 3
    thermChName:
        - COMBINED_WIRE
        - THERM_SENSOR1
        - THERM_SENSOR2
        - THERM_SENSOR3
        - THERM_SENSOR4
    thermAlarmThresh: 48
    heartBeatInterval: 72 HRS
    checkHeartBeatInterval: 12 HRS
    itemLength: 10000
