log:
    filename: logs/test_temp_data_client.log
    maxSize: 100 MB
    backupCount: 10

client:
    host: 127.0.0.1
    port: 45678
    maxConcurrency: 4

sensors:
    - Therm.ThermDataSource:
        sensorPath:
            - /sys/bus/w1/devices/28-0000098d94eb/w1_slave
        displayName: SHORT_WIRE
        interval: 5
    - Therm.ThermDataSource:
        sensorPath:
            - /sys/bus/w1/devices/28-0000098d8197/w1_slave
        displayName: LONG_WIRE
        interval: 5
